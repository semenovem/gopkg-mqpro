devMode: true
logLev: DEBUG

host: mq2
port: 1414
manager: QMAPP2
channel: DEV.APP.SVRCONN
user: app
pass: 11
app:

tls: false
keyRepository: crypto/client/keys
maxMsgLength: 5000

header: rfh2 # [prop|rfh2] значение по умолчанию - prop

rfh2OffRootTag: false
#rfh2RootTag: rtrtrt # по умолчанию <usr>

queues:
  # Первая пара очередей отправить | получить
  - alias: aliasQueueFooPut
    name: APP2.APP1.FOO.RQ:put
  - alias: aliasQueueFooGet
    name: APP1.APP2.FOO.Q:get,browse

  # Вторая пара отправить | получить
#  - alias: aliasQueueBarPut
#    name: SYS1.SYS2.BAR.RQ:put
#  - alias: aliasQueueBarGet
#    name: SYS2.SYS1.BAR.Q:get,browse
